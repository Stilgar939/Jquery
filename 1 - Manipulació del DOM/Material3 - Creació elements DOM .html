<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Selecció d'elements germans amb jQuery">
    <meta name="keywords" content="HTML,CSS,jQuery,JavaScript">
    <meta name="author" content="sergi.grau@fje.edu">
    <meta name="version" content="1.0 17.12.2014">

    <title>jQuery 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#llista').before("<button>Botó 1</button>");
            $('<button>Botó 2</button>').insertBefore("#llista");
            $('#llista').prepend("<li>List Item 4</li>");
        });
    </script>
</head>

<body>
    <div id="contenidor">
        <ul id="llista">
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>
    </div>
</body>

</html>
