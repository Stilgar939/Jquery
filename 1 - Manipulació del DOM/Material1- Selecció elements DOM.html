<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Selecció d'elements amb jQuery">
    <meta name="keywords" content="HTML,CSS,jQuery,JavaScript">
    <meta name="author" content="sergi.grau@fje.edu">

    <script>
        $(function () {
            var contingut = $("#contingut");
            console.log(contingut.text());

            var span = $(".span-element");
            console.log(span.text());

            var llistaElements = $("li");
            var i = 1;

            //utilitzem la funció each de jQuery
            llistaElements.each(function () {
                console.log("Loop: " + i);
                console.log($(this).text());
                i++;
            });

            var nofollow = $('a[rel="nofollow"]');
            console.log(nofollow.text());

        });
    </script>
</head>

<body>
    <div class="titol">Desenvolupament web d'aplicacions Web</div>

    </div>
